<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


  <meta charset="UTF-8">
  <title>User Register</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->
  <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
<div class="container">
  <h1>Register</h1>
  <form>
    <div class="form-group">
      <input type="text"
             id="username"
             placeholder="username"
             class="form-control"/>
    </div>
    <div class="form-group">
      <input type="password"
             id="password"
             placeholder="password"
             class="form-control"/>
    </div>
    <div class="form-group">
      <input type="password"
             id="verify-password"
             placeholder="verify password"
             class="form-control"/>
    </div>
    <a class="btn btn-primary btn-block"
       href="profile.html">Register</a>
    <a class="btn btn-danger btn-block"
       href="login.html" >Cancel</a>
  </form>
</div>
</body>
</html>
