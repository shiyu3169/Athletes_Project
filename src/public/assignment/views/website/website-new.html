<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


  <meta charset="UTF-8">
  <title>Website-new</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../css/style.css">
  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->
  <link href="../../css/style.css" rel="stylesheet"/>
</head>

<body>

<!-- top navbar-->
<nav class="navbar navbar-fixed-top sw-nav-blue">
  <div class="row">
    <div class="col-xs-4 hidden-xs">
      <div class="container-fluid">
        <p class="navbar-text pull-left">
          <a href="../user/profile.html"
             class="navbar-link sw-text-white">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </p>
        <a href="website-list.html"
           class="pull-left navbar-brand thick">
          <b class="sw-text-white">Websites</b>
        </a>
        <a href="website-new.html"
           class="navbar-link navbar-text pull-right sw-icon-padding">
          <span class="glyphicon glyphicon-plus sw-text-white"></span>
        </a>
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 pull-right">
      <div class="container-fluid">
        <a href="website-edit.html"
           class="pull-left navbar-brand thick">
          <b class="sw-text-white">New Website</b>
        </a>
        <a href="website-list.html"
           class="navbar-link navbar-text pull-right sw-icon-padding">
          <span class="glyphicon glyphicon-ok sw-text-white"></span>
        </a>
      </div>
    </div>
  </div>
</nav>

<!--left websites-->
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4 hidden-xs">
      <ul class="list-group">
        <li class="list-group-item sw-borderless">
          <a class="sw-link" href="../page/page-list.html">Address Book App</a>
          <a href="website-edit.html">
            <span class="glyphicon glyphicon-cog pull-right"></span>
          </a>
        </li>
        <li class="list-group-item sw-borderless">
          <a class="sw-link" href="../page/page-list.html">Biogger</a>
          <a href="website-edit.html">
            <span class="glyphicon glyphicon-cog pull-right"></span>
          </a>
        </li>
        <li class="list-group-item sw-borderless">
          <a class="sw-link" href="../page/page-list.html">Biogging App</a>
          <a href="website-edit.html">
            <span class="glyphicon glyphicon-cog pull-right"></span>
          </a>
        </li>
        <li class="list-group-item sw-borderless">
          <a class="sw-link" href="../page/page-list.html">Script Testing App</a>
          <a href="website-edit.html">
            <span class="glyphicon glyphicon-cog pull-right"></span>
          </a>
        </li>
      </ul>
    </div>

    <!--right editor-->
    <div class="col-sm-8 col-xs-12">
      <form>
        <div class="form-group">
          <label for="website-name">Name</label>
          <input type="text"
                 id="website-name"
                 placeholder="Name"
                 class="form-control"/>
        </div>
        <div class="form-group">
          <label for="website-description">Website Desciption</label>
          <textarea id="website-description"
                    rows="5"
                    placeholder="Description"
                    class="form-control"></textarea>
        </div>
        <div>
          <a href="website-list.html"
             class="btn btn-warning btn-block">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom sw-nav-blue">
  <div class="container-fluid">
    <a href="../user/profile.html" class="navbar-text pull-right">
      <span class="glyphicon glyphicon-user sw-icon-padding sw-text-white"></span>
    </a>
  </div>
</nav>

</html>
