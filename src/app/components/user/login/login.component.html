<div class="container">
  <h1>Login</h1>

  <form>
    <div class="form-group">
      <input type="text"
             id="username"
             placeholder="username"
             class="form-control"/>
    </div>
    <div class="form-group">
      <input type="password"
             id="password"
             placeholder="password"
             class="form-control"/>
    </div>
    <a class="btn btn-primary btn-block" routerLink="/profile" >Login</a>
    <a class="btn btn-success btn-block" routerLink="/register" >Register</a>
  </form>

</div>
