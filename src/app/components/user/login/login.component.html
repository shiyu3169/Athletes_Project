<div class="container">
  <h1>Login</h1>

  <form>
    <div class="form-group">
      <input type="text"
             [(ngModel)] = "username"
             id="username"
             name="username"
             placeholder="username"
             class="form-control"/>
    </div>
    <div class="form-group">
      <input type="password"
             [(ngModel)] = "password"
             id="password"
             name="password"
             placeholder="password"
             class="form-control"/>
    </div>
    <a class="btn btn-primary btn-block"
       (click)="login(username, password)">Login</a>
    <a class="btn btn-success btn-block" routerLink="/register">Register</a>
  </form>

</div>
