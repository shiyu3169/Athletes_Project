<div class="container">
  <h1>Register</h1>
  <form>
    <div class="form-group">
      <input type="text"
             id="username"
             placeholder="username"
             class="form-control"/>
    </div>
    <div class="form-group">
      <input type="password"
             id="password"
             placeholder="password"
             class="form-control"/>
    </div>
    <div class="form-group">
      <input type="password"
             id="verify-password"
             placeholder="verify password"
             class="form-control"/>
    </div>
    <a class="btn btn-primary btn-block"
       [routerLink]="['/profile]">Register</a>
    <a class="btn btn-danger btn-block"
       [routerLink]="['/login]" >Cancel</a>
  </form>
</div>
