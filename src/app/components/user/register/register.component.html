<div class="container sw-body">
  <h1>Register</h1>
  <form>
    <div class="form-group">
      <input type="text"
             id="username"
             name="username"
             [(ngModel)] = "username"
             placeholder="username"
             class="form-control"/>
    </div>
    <div class="form-group">
      <input type="password"
             id="password"
             name="password"
             [(ngModel)] = "password"
             placeholder="password"
             class="form-control"/>
    </div>
    <div class="form-group">
      <input type="password"
             id="verify-password"
             name="verify-password"
             [(ngModel)] = "verifyPassword"
             placeholder="verify password"
             class="form-control"/>
    </div>
    <a class="btn btn-primary btn-block"
       (click)="register(username, password, verifyPassword)">Register</a>
    <a class="btn btn-danger btn-block"
       routerLink="/login" >Cancel</a>
  </form>
</div>
