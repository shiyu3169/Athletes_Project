<div class="container sw-body">
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             value= {{user.username}}
             placeholder="username">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email"
             class="form-control"
             id="email"
             placeholder="alice.wonderland@unicorn.com">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text"
             class="form-control"
             id="first-name"
             value={{user.firstName}}
             placeholder="Alice">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text"
             class="form-control"
             id="last-name"
             value={{user.lastName}}
             placeholder="Wonderland">
    </div>
  </form>

  <a class="btn btn-primary btn-block"
     routerLink="/website-list">Websites</a>
  <a class="btn btn-danger btn-block "
     routerLink="/login" >Logout</a>

</div>

  <div class="container-fluid">
    <a routerLink="/profile/123"
       class="navbar-text pull-right">
      <span class="glyphicon glyphicon-user sw-text-white"></span>
    </a>
  </div>
