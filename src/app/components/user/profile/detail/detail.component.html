
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <a routerLink="/"
       class="navbar-header pull-left navbar-brand thick">
      <b class="sw-text-white">Home</b>
    </a>
    <a routerLink="/user"
       class="navbar-header pull-left navbar-brand thick">
      <b class="sw-text-white">Profile</b>
    </a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-2">
    </div>
    <div class="col-xs-8">
      <form (ngSubmit)="update()"
            #f ="ngForm"
            id="profileForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text"
                 class="form-control"
                 id="username"
                 name="username"
                 readonly
                 #username="ngModel"
                 ngModel="{{user.username}}">
        </div>
        <span class="help-block"
              *ngIf="!username.valid && username.touched">Username can't be empty!</span>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email"
                 class="form-control"
                 id="email"
                 name="email"
                 email
                 readonly
                 ngModel="{{user.email}}"
                 #email="ngModel">
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text"
                 class="form-control"
                 id="firstName"
                 name="firstName"
                 readonly
                 ngModel="{{user.firstName}}"
                 #firstName="ngModel">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text"
                 class="form-control"
                 id="lastName"
                 name="lastName"
                 readonly
                 ngModel="{{user.lastName}}"
                 #lastName="ngModel">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <input type="text"
                 id="gender"
                 readonly
                 name="gender"
                 [(ngModel)]="user.gender"
                 #gender="ngModel"
                 class="form-control">
        </div>
        <div class="form-group">
          <label for="intro">Short Introduction</label>
          <textarea type="text"
                    id="intro"
                    name="intro"
                    ngModel="{{user.intro}}"
                    #intro="ngModel"
                    rows="3"
                    readonly
                    class="form-control"></textarea>
        </div>
      </form>
    </div>
    <div class="col-xs-2">
    </div>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container-fluid">
    <a routerLink="/user"
       class="navbar-text pull-right">
      <span class="glyphicon glyphicon-user sw-text-white"></span>
    </a>
  </div>
</nav>
