<!-- top navbar-->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <p class="navbar-text pull-left">
      <a routerLink="/user/{{uid}}/website/{{wid}}/page"
         class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left sw-text-black"></span>
      </a>
    </p>
    <a routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}"
       class="pull-left navbar-brand thick">
      <b>Edit Page</b>
    </a>
    <a (click)="update(name, title)"
       class="navbar-link navbar-text pull-right sw-icon-padding">
      <span class="glyphicon glyphicon-ok sw-text-black"></span>
    </a>
  </div>
</nav>

<!--pages list-->
<div class="container-fluid">
  <form>
    <div class="form-group">
      <label for="page-name">Name</label>
      <input type="text"
             id="page-name"
             name="page-name"
             placeholder="Blog name"
             value="{{name}}"
             [(ngModel)] = "name"
             class="form-control"/>
    </div>
    <div class="form-group">
      <label for="page-title">Title</label>
      <input type="text"
             name="page-title"
             id="page-title"
             placeholder="Blog Title"
             value="{{title}}"
             [(ngModel)] = "title"
             class="form-control"/>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <a (click)="delete()"
           class="btn btn-danger btn-block">Delete</a>
      </div>
      <div class="col-xs-6 pull-right">
        <a routerLink="/user/{{uid}}/website/{{wid}}/page"
           class="btn btn-warning btn-block">Cancel</a>
      </div>
    </div>
  </form>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid navbar-text pull-right">
    <a routerLink="/user/{{uid}}">
      <span class="glyphicon glyphicon-user sw-icon-padding"></span>
    </a>
  </div>
</nav>
