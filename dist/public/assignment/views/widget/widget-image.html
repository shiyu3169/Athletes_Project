<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


  <meta charset="UTF-8">
  <title>widget-heading</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->
  <link href="../../css/style.css" rel="stylesheet"/>
</head>

<body>
<!-- top navbar-->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <p class="navbar-text pull-left">
      <a href="widget-list.html"
         class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left sw-text-black"></span>
      </a>
    </p>
    <a href="widget-choose.html"
       class="pull-left navbar-brand thick">
      <b>Widget edit</b>
    </a>
    <a href="widget-list.html"
       class="navbar-link navbar-text pull-right sw-icon-padding">
      <span class="glyphicon glyphicon-ok sw-text-black"></span>
    </a>
  </div>
</nav>

<!--form-->
<div class="container-fluid">
  <form>
    <div class="form-group">
      <label for="image-name">Name</label>
      <input type="text"
             id="image-name"
             placeholder="Name of the image"
             class="form-control"/>
    </div>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input type="text"
             id="image-text"
             placeholder="Text of the image"
             class="form-control"/>
    </div>
    <div class="form-group">
      <label for="image-url">URL</label>
      <input type="text"
             id="image-url"
             placeholder="url of the image"
             value="http://www.countrysideragdolls.com/wp-content/uploads/2017/01/011.jpg"
             class="form-control"/>
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input type="text"
             id="image-width"
             placeholder="100%"
             value="100%"
             class="form-control"/>
    </div>
    <div class="form-group">
      <label for="image-file">Upload</label>
      <input type="file" id="image-file" class="form-control">
      <a href="#" class="btn btn-primary btn-block">Upload Image</a>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <a href="widget-list.html"
           class="btn btn-warning btn-block">Cancel</a>
      </div>
      <div class="col-xs-6">
        <a href="widget-list.html"
           class="btn btn-danger btn-block">Delete</a>
      </div>
    </div>
  </form>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid navbar-text">
    <a href="../user/profile.html">
      <span class="glyphicon glyphicon-user sw-icon-padding pull-right"></span>
    </a>
  </div>
</nav>
</body>
</html>
