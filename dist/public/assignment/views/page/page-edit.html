<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


  <meta charset="UTF-8">
  <title>page-edit</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../css/style.css">
  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->
  <link href="../css/style.css" rel="stylesheet"/>
</head>

<body>
<!-- top navbar-->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <p class="navbar-text pull-left">
      <a href="page-list.html"
         class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>
    <a href="page-edit.html"
       class="pull-left navbar-brand thick">
      <b>Edit Page</b>
    </a>
    <a href="page-list.html"
       class="navbar-link navbar-text pull-right icon-padding">
      <span class="glyphicon glyphicon-ok"></span>
    </a>
  </div>
</nav>

<!--pages list-->
<div class="container-fluid">
  <form>
    <div class="form-group">
      <label for="page-name">Name</label>
      <input type="text"
             id="page-name"
             placeholder="Blog name"
             value="Blog Post"
             class="form-control"/>
    </div>
    <div class="form-group">
      <label for="page-title">Title</label>
      <input type="text"
             id="page-title"
             placeholder="Blog Title"
             value="Blog Post"
             class="form-control"/>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <a href="page-list.html"
           class="btn btn-danger btn-block">Delete</a>
      </div>
      <div class="col-xs-6 pull-right">
        <a href="page-list.html"
           class="btn btn-warning btn-block">Cancel</a>
      </div>
    </div>
  </form>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid navbar-text pull-right">
    <a href="../user/profile.html">
      <span class="glyphicon glyphicon-user icon-padding"></span>
    </a>
  </div>
</nav>
</body>
</html>
